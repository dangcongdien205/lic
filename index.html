<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ THÀNH VIÊN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #dktv {
            color: blue;
            margin-top: 10px;
        }
        .text-center {
            text-align: center;
        }
        #hr-ngan {
            color: orange;
            width: 80px;
            height: 10px;
            border-top: 3px solid orange;
            text-align: center;
        }
        #div-hr-ngan {
            display: flex;
            justify-content: center;
        }
        #bggray {
            background-color: #CCC;
        }
        #ttcn {
            color: orange;
            font-size: 21px;
        }
        .text-red {
            color: red;
        }
        .mb-20 {
            margin-bottom: 20px;
        }
        #nut-dk {
            width: 200px;
            font-weight: bold;
        }
        .error {
            color: red;
            display: block;
            flex-basis: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="bggray">
                <h1 class="text-center" id="dktv">ĐĂNG KÝ THÀNH VIÊN</h1>
                <div class="text-center" id="div-hr-ngan">
                    <hr id="hr-ngan">
                </div>
            </div>

            <hr>
            <form id="dang-ky">
                <p class="text-center">Mời quý vị đăng ký thành viên để được hưởng nhiều lợi ích và hỗ trợ từ chúng tôi!</p>
                <h2 id="ttcn">THÔNG TIN CÁ NHÂN</h2>
                <div class="row mb-20">
                    <div class="col-4">
                        Họ và tên <span class="text-red">(*)</span>
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="Nhập họ và tên">
                        </div>
                    </div>
                </div>

                <div class="row mb-20">
                    <div class="col-4">
                        Email đăng ký <span class="text-red">(*)</span>
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" name="email" class="form-control" placeholder="Nhập email của bạn">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-20">
                    <div class="col-4">
                        Nhập lại email <span class="text-red">(*)</span>
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" name="re-email" class="form-control" placeholder="Nhập lại email">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-20">
                    <div class="col-4">
                        Số điện thoại
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-20">
                    <div class="col-4">
                        Địa chỉ của bạn
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nhập địa chỉ của bạn">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-20">
                    <div class="col-4">
                        Ngày sinh
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="-Ngày-">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="-Tháng-">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="-Năm-">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary" id="nut-dk">Đăng ký thành viên</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./thu_vien/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./thu_vien/jquery.validate.js"></script>
    <script>
        $("#dang-ky").validate({
            rules: {
                'username': {
                    required: true
                },
                'email': {
                    required: true,
                    email: true
                },
                're-email': {
                    required: true,
                    email: true,
                    equalTo: 'email'
                }
            },
            messages: {
                'username': {
                    required: 'Username bắt buộc'
                },
                'email': {
                    required: 'Email bắt buộc',
                    email: 'Sai định dạng email'
                },
                're-email': {
                    required: 'Re-email bắt buộc',
                    email: 'Sai định dạng email',
                    equalTo: 'Không khớp tiếng việt'
                }
            }
        });
    </script>
</body>
</html>
